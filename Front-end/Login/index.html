<!DOCTYPE html>

<!-- Criado por KauÃ£ Klassmann -->

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="script.js" type="module" defer></script>
    <title>Login</title>
</head>

<body>
    <nav class="container-fluid navbar navbar-expand bg-light">
        <a class="text-dark p-3 nav-link" href="../Login/">Login</a>
        <a class="text-dark p-3 nav-link" href="../Projeto/">Projeto</a>
    </nav>
    <main>
        <div class="box p-3 bg-light rounded-3">
            <h1 class="text-center">Login</h1>
            <form>
                <div class="my-3 mx-2">
                    <label class="form-label" for="email">Email: </label>
                    <input class="form-control" type="email" id="email" disabled>
                </div>
                <div class="my-3 mx-2">
                    <label class="form-label" for="senha">Senha: </label>
                    <input class="form-control" type="password" id="senha" disabled>
                </div>
                <div class="div-botao p-3">
                    <input class="botao" type="submit" value="Entrar" disabled>
                </div>
                <a href="../CriarConta/">Criar conta</a>
                <div id="error" class="error" role="alert"></div>
            </form>
        </div>
    </main>
    <!-- LOADING -->
    <div class="alinharLoading">
        <div class="spinner-border"></div>
    </div>
</body>

</html>
