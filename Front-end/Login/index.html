<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js" type="module" defer></script>
    <title>Login</title>
  </head>

  <body>
    <nav class="container-fluid navbar navbar-expand text-white">
      <a class="p-3 nav-link" href="../Login/">Login</a>
      <a class="p-3 nav-link" href="../Projeto/">Projeto</a>
    </nav>
    <main>
      <div class="box p-3 rounded-3">
        <h1 class="text-center">Login</h1>
        <form>
          <div class="my-3 mx-2">
            <label class="form-label px-2" for="email">Email</label>
            <input
              class="form-control rounded-4"
              type="email"
              id="email"
            />
          </div>
          <div class="my-3 mx-2">
            <label class="form-label px-2" for="senha">Senha</label>
            <input
              class="form-control rounded-4"
              type="password"
              id="senha"
            />
          </div>
          <div class="div-botao p-3">
            <input
              class="botao btn text-bg-dark rounded-4"
              type="submit"
              value="Entrar"
            />
          </div>
          <a href="../CriarConta/">Criar conta</a>
          <div id="error" class="error" role="alert"></div>
        </form>
      </div>
    </main>

  </body>
</html>
