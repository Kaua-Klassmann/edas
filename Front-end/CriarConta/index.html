<!DOCTYPE html>

<!-- Criado por Kauã Klassmann -->

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js" type="module" defer></script>
    <title>Criar conta</title>
</head>

<body>
    <nav class="container-fluid navbar navbar-expand bg-light">
        <a class="text-dark p-3 nav-link" href="../Login/">Login</a>
        <a class="text-dark p-3 nav-link" href="../Projeto/">Projeto</a>
    </nav>
    <main >
        <div class="p-3 bg-light rounded-3">
            <h1 class="text-center">Criar conta</h1>
            <form class="px-3">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="nome">Nome: </label>
                        <input class="form-control" type="text" id="nome" disabled>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="email">Email: </label>
                        <input class="form-control" type="email" id="email" disabled>
                    </div>
                </div>
                <div>
                    <label class="form-label" for="curso">Curso: </label>
                    <select class="form-select" id="cursos" disabled></select>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="ano">Ano: </label>
                        <select class="form-select" id="anos" disabled>
                            <option value="1">1°Ano</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="turma" class="form-label">Turma: </label>
                        <select class="form-select" id="turmas" disabled></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="senha">Senha: </label>
                        <input class="form-control" type="password" id="senha" disabled>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="confirmar_senha">Confirmar senha: </label>
                        <input class="form-control" type="password" id="confirmar_senha" disabled>
                    </div>
                </div>
                <div class="div-botao p-3">
                    <input class="botao" type="submit" value="Confirmar" disabled>
                </div>
                <div id="error" role="alert"></div>
            </form>
        </div>
    </main>
    <!-- LOADING -->
    <div class="alinharLoading">
        <div class="spinner-border"></div>
    </div>
</body>

</html>
