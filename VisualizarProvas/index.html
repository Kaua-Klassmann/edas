<!DOCTYPE html>

<!-- Criado por Kauã Klassmann -->

<link lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js" defer></script>
    <title>Próximas provas</title>
</head>

<body>
    <nav class="container-fluid navbar navbar-expand text-white">
        <a class="p-3 nav-link" href="../VisualizarProvas/">Ver provas</a>
        <a class="p-3 nav-link" href="../InformarProva/">Informar provas</a>
        <a class="p-3 nav-link ms-auto me-2" id="btnLogoff" href="../Login/">Logoff</a>
    </nav>
    <main>
        <div class="p-3 bg-light rounded-3">
            <h1 class="text-center py-2">Próximas provas</h1>
            <div class="my-4" id="provas">
                <p class="text-center p-3">Nenhuma prova inserida no sistema</p>
            </div>
        </div>
    </main>
    <!-- DETALHES -->
    <div class="detalhes bg-light rounded-1 pt-1" id="detalhes">
        <div class="m-1">
            <ul class="primeiroUl row list-group list-group-horizontal px-3">
                <li class="col-md-6 list-group-item">
                    <h5>Disciplina</h5>
                    <p id="pDisciplina"></p>
                </li>
                <li class="col-md-6 list-group-item">
                    <h5>Turma</h5>
                    <p id="pTurma"></p>
                </li>
            </ul>
            <ul class="row list-group list-group-horizontal px-3">
                <li class="col-md-6 list-group-item">
                    <h5>Data</h5>
                    <p id="pData"></p>
                </li>
                <li class="col-md-6 list-group-item">
                    <h5>Horário</h5>
                    <p id="pHorario"></p>
                </li>
            </ul>
            <div class="row list-group list-group-horizontal px-3">
                <div class="alinhar col-12 list-group-item">
                    <h5>Descrição</h5>
                    <p id="pDescrição"></p>
                </div>
            </div>
            <div class="row list-group list-group-horizontal px-3">
                <div class="alinhar col-12 list-group-item">
                    <h5>Usuário que informou</h5>
                    <p id="pUsuario"></p>
                </div>
            </div>
            <div class="p-3">
                <button class="btn btn-outline-danger" id="btnFechar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                    </svg>
                    Fechar
                </button>
                <button class="btn btn-outline-danger" id="btnDeletar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- LOADING -->
    <div class="alinharLoading">
        <div class="spinner-border"></div>
    </div>
</body>

</html>
